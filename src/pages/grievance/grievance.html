<ion-header>

  <ion-navbar>
    <ion-title>Add Grievance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddGrievance(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>How can we help!</ion-label>
      <ion-input type="text" name="description" ng-model required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add Grievance</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let grievance of grievances">{{grievance}}</ion-item>
  </ion-list>  
</ion-content>
